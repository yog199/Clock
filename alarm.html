<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alarm.css">

<body>
    
 <div id="heading">
    <h1 style="color:cyan; text-align: center;">Clock</h1>
</div> 

<div id="content">
<h2 style="text-align: center;">Simple Clock</h2>
<div id="current-time">
</div>

<h2 style="text-align: center;">Timer</h2>
<div id="timer">
  00:00:00:00
</div>  <div id="start-stop">
  <button id="start-btn" onclick="startTimer()">Start</button>
<button id="stop-btn" onclick="stopTimer()">Stop</button> </div>
<h2 style="text-align: center;">Alarm clock</h2>
 <div id="last-btns"><input id="input-hours" type="number" min="0" max="24"/>
<input id="input-minute" type="number" min="0" max="59"/>
<input id="input-seconds" type="number" min="0" max="59">
<button id="alarm-btn"  onclick="setAlarm()">Set</button> </div>

</div>

<script src="alarm.js"></script>
</body>
</html>
